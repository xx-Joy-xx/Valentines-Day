<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main card */
.container {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 30px;
    width: 95%;
    max-width: 650px;
    min-height: 420px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

.hidden { display: none; }

/* Option buttons */
.option {
    display: block;
    margin: 12px auto;
    padding: 15px 20px;
    width: 90%;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, #ff6f91, #ff4d6d);
    color: white;
    font-size: 17px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.option:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255,77,109,0.5);
}

/* Inputs */
input {
    padding: 14px;
    border-radius: 14px;
    border: 1px solid #ccc;
    width: 80%;
    font-size: 16px;
}

/* Cat */
.cat-img {
    width: 170px;
}

/* Typing text */
#typed {
    font-size: 28px;
    min-height: 80px;
    color: #b0003a;
}

/* NO button chaos */
#noBtn {
    background: #888;
}

/* Floating hearts */
.float {
    position: absolute;
    animation: floatUp 6s linear forwards;
    font-size: 22px;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Explosion */
.boom {
    position: fixed;
    font-size: 28px;
    animation: boom 1.6s ease-out forwards;
    pointer-events: none;
}

@keyframes boom {
    from { transform: scale(1); opacity: 1; }
    to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
    }
}
</style>
</head>

<body>

<script>
function startExperience() {
    document.getElementById("music").play();

}

function next(n) {
    document.querySelectorAll('.container > div')
      .forEach(d => d.classList.add('hidden'));
    document.getElementById('q'+n)?.classList.remove('hidden');
}

function wrong() {
    alert("Heheâ€¦ try again, my love ğŸ˜Œ");
}

function checkFood() {
    const v = document.getElementById("food").value.trim();
    if(v.length > 0) {

        document.getElementById("final").classList.remove("hidden");
        typeText("Will you be my Valentine, Sumita? ğŸ’–");

}

function typeText(text) {
    let i = 0;
    const el = document.getElementById("typed");
    el.innerHTML = "";
    const t = setInterval(() => {
        el.innerHTML += text[i++];
        if (i >= text.length) clearInterval(t);
    }, 80);
}

// NO button runs
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =
      `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
});

// YES explosion
function yes() {
    const emojis = ["ğŸŒ¸","ğŸ’–","ğŸŒ¹","ğŸŒ¼","âœ¨","ğŸ’"];

        e.style.left = "50%";

</script>
